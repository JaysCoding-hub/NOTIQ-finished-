<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>NOTIQ Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e3e8ee 100%);
            margin: 0;
            padding: 0;
            text-align: center;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            color: #222c3a;
        }
        .logo {
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            font-size: 3.2rem;
            font-weight: bold;
            letter-spacing: 0.22em;
            color: #ff7f50;
            margin-top: 48px;
            margin-bottom: 24px;
            text-shadow: 0 4px 24px #e3e8ee, 0 1px 0 #3b82f6;
        }
        .images-row {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: calc(100vh - 120px);
            width: 100vw;
            margin: 0;
            gap: 38px;
            background: transparent;
        }
        .image-container {
            flex: 1 1 0;
            max-width: 420px;
            min-width: 260px;
            position: relative;
            margin: 0;
            border-radius: 48px;
            overflow: visible;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-end;
            height: 92%;
            background: rgba(59,130,246,0.08);
            box-shadow: 0 8px 32px 0 rgba(59,130,246,0.12), 0 1.5px 0 #ff7f5040;
            cursor: pointer;
            transition: box-shadow 0.25s, transform 0.25s;
        }
        .image-container svg, .image-container img {
            width: 100%;
            height: 100%;
            min-height: 0;
            min-width: 0;
            margin: 0;
            border-radius: 48px;
            background: transparent !important;
            display: block;
            transition: transform 0.25s cubic-bezier(.4,2,.6,1), box-shadow 0.25s;
            box-shadow: 0 4px 24px rgba(59,130,246,0.10);
        }
        .image-container:hover,
        .image-container:focus-within {
            transform: scale(1.045);
            box-shadow: 0 18px 56px 0 rgba(255,127,80,0.18), 0 2px 0 #3b82f680;
            background: rgba(255,127,80,0.08);
        }
        .image-container:hover svg,
        .image-container:hover img {
            transform: scale(1.09);
            box-shadow: 0 24px 72px 0 rgba(59,130,246,0.18);
            outline: none;
            background: transparent !important;
        }
        .image-container:focus-within svg,
        .image-container:focus-within img {
            outline: none;
            background: transparent !important;
        }
        .image-name {
            display: none;
        }
        /* Responsive adjustments */
        @media (max-width: 1100px) {
            .images-row {
                gap: 22px;
            }
            .image-container {
                max-width: 95vw;
                min-width: 0;
                width: 90vw;
                height: 260px;
                border-radius: 32px;
            }
        }
        @media (max-width: 900px) {
            .images-row {
                flex-direction: column;
                align-items: center;
                gap: 22px;
                height: auto;
            }
            .image-container {
                max-width: 95vw;
                min-width: 0;
                width: 90vw;
                height: 220px;
                border-radius: 32px;
            }
        }
        @media (max-width: 600px) {
            .logo {
                font-size: 2.2rem;
                margin-top: 22px;
                margin-bottom: 12px;
            }
            .images-row {
                gap: 12px;
            }
            .image-container {
                border-radius: 18px;
                height: 140px;
                max-width: 98vw;
                width: 98vw;
            }
            .image-container svg, .image-container img {
                border-radius: 18px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
</head>
<body>
